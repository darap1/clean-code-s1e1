<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="app-logo">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <label for="new-task" class="add-task__label label">Add Item</label>
      <div class="add-task-wrapper">
        <input id="new-task" class="add-task__input task-input" type="text">
        <button class="add-task-bth">Add</button>
      </div>
    </section>
    <section class="incoming">
      <h3 class="h3">Todo</h3>
      <ul id="incompleted__tasks" class="ul">
        <li class="incoming-li li">
          <input type="checkbox" class="incoming__checkbox checkbox">
          <label class="incoming__label task-label">Pay Bills</label>
          <input type="text" class="incoming__input task-input">
          <button class="task-add-button edit-bth">Edit</button>
          <button class="task-add-button del-bth"><img src="./remove.svg" class="img"></button>
        </li>
        <li class="incoming-li li edit-mode">
          <input type="checkbox" class="incoming__checkbox checkbox">
          <label class="incoming__label task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incoming__input task-input">
          <button class="task-add-button edit-bth">Save</button>
          <button class="task-add-button del-bth"><img src="./remove.svg" class="img"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="h3">Completed</h3>
      <ul id="completed__tasks" class="completed__ul ul">
        <li class="completed__li li">
          <input type="checkbox" class="completed__checkbox checkbox" checked>
          <label class="completed__label task-label">See the Doctor</label>
          <input type="text" class="completed__input task-input">
          <button class="completed__bth edit-bth">Edit</button>
          <button class="completed__bth del-bth"><img src="./remove.svg" class="img" alt ="del"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
